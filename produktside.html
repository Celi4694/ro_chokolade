<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="produktside.css" />
    <link rel="stylesheet" href="mutual.css" />
    <title>Produktside</title>
  </head>
  <body>
    <main class="produktside">
      <section id="first_section">
          <div class="section_wrapper">
              <div class="col_left">
                <img src="http://rosasahlholt.one/kea/05_indhold/02_redesign/placeholder.png" alt="placeholder">
              </div>
              <div class="col_right">
                  <div class="produktnavn">
                      <h3>Produkt</h3>
                    </div>
                    <section id="pris">
                  <div class="pris">
                      <h4>Pris</h4>
                  </div>
                  <div class="pris2">
                    <h4>50 kr.</h4>
                </div>
              </section>
              <section id="antal">
                  <div class="antal">
                      <h4>Antal</h4>
                  </div>
                  <div class="dropdown_menu">
                      <h4>Drop</h4>
                  </div>
                </section>
                  <section id="knapper">
                  <div class="koeb_knap">
                    <h4>Køb</h4>
                </div>
                <div class="kurv_knap">
                    <h4>Læg i kurv</h4>
                </div>
              </section>
                  <div class="produktbeskrivelse">
                      <p>Produktbeskrivelse</p>
                  </div>

              </div>
          </div>
